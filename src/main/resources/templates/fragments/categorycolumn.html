<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<link href="/css/index.css" rel="stylesheet"/>
<link href="/css/admin.css" rel="stylesheet"/>
<link href="/css/adminlayout.css" rel="stylesheet"/>
</head>
<body>
	<header th:fragment="catcol">
		<div>
			<div class="left-col-head">
				<p>Kategorie produkt√≥w:</p>
			</div>
			<div class="cat-col-list">
				<ul th:each="category:${categories}">
					<li><a th:href="@{/category(categoryId=${category.id})}" th:text="${category.name}"></a>
						<div th:if="${subcategories} != null and ${category.id} == ${subCategory.id}">
							<ul th:each="category:${subcategories}">
								<li><a class="subcategory" th:href="@{/category(categoryId=${category.id})}" th:text="${category.name}"></a></li>
							</ul>
							
						</div>
						<div th:if="${subcategories} != null and ${subCategory.overridingCategoryId} != 0 
								and ${subCategory.overridingCategoryId} == ${category.id}">
							<ul th:each="category:${subcategories}">
								<li><a class="subcategory" th:href="@{/category(categoryId=${category.id})}"
									th:text="${category.name}"></a>
								<div th:if="${subcategories} != null and ${subCategory.overridingCategoryId} != 0 
										and ${subCategory.overridingCategoryId} == ${category.id}">
									<ul th:each="category:${subcategories}">
										<li><a class="subcategory" th:href="@{/category(categoryId=${category.id})}"th:text="${category.name}"></a>
									</ul>
								</div>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</header>
</body>
</html>
