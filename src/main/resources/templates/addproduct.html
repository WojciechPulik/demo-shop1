<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<link href="/css/index.css" rel="stylesheet"/>
<link href="/css/admin.css" rel="stylesheet"/>
<title>Strona główna</title>
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<p><a th:href="@{/}">Powrót do strony głównej</a></p>
	<p><a th:href="@{/admin}">Panel Administracyjny</a></p>
	<br>
	<h3>Dodaj produkt do sklepu:</h3>
	<div class="choice-block">
	<form th:action="@{/save}" method="post">
		<p>Nazwa produktu: <input type="text"th:field="${formProduct.name}"/></p>
		<p>Opis produktu: <textarea cols="60" rows="5" th:field="${formProduct.description}"></textarea></p>
		<p>Ilość magazynowa: <input type="number"step="1"min="0"th:field="${formProduct.quantity}"/></p>
		<p>Cena: <input type="number"step="0.01"min="0"th:field="${formProduct.price}"/> zł</p>
		<p>Indeks produktu: <input type="text"th:field="${formProduct.index}"/></p>
		<div th:object="${producer}">Wybierz producenta:
		<select th:field="${formProduct.producerId}">
			<option value="">-------------</option>
			<option th:each="producer:${formProduct.producers}" th:value="${producer.id}" th:text="${producer.name}"></option>			
		</select>
		</div>
		<br>
		<div th:object="${category}">Wybierz kategorię produktu:
		<select th:field="${formProduct.categoryId}">
			<option value="">-------------</option>
			<option th:each="category:${formProduct.categories}" th:value="${category.id}" th:text="${category.name}"></option>			
		</select>
		</div>
		<br>
		<div th:object="${shipment}">Wybierz opcję dostawy:
		<select th:field="${formProduct.shipmentId}">
			<option value="">-------------</option>
			<option th:each="shipment:${formProduct.shipments}" th:value="${shipment.id}" th:text="${shipment.name}"></option>			
		</select>
		</div>
		<p><input type="submit"value="Dodaj product"/></p>
	</form>
	</div>
</body>
</html>
