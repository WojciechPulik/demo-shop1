<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="/css/index.css" rel="stylesheet" />
<link href="/css/admin.css" rel="stylesheet" />
<link href="/css/adminlayout.css" rel="stylesheet" />
<title>Dodaj kategorię</title>
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<p>
		<a th:href="@{/}">Powrót do strony głównej</a>
	</p>
	<p>
		<a th:href="@{/admin}">Panel Administracyjny</a>
	</p>
	<div class="left">
		<div class="left-colum-content">
			<div th:insert="fragments/leftcolumn :: leftcolumn"></div>
		</div>	
	</div>
	<div class="inner">
	<h2>Dodaj kategorię do bazy sklepu:</h2>
	<div class="choice-block">
		<div class="inner-input-form">
			<form th:action="@{/addcategory}" method="post"	th:object="${category}">
				<p>
					Nazwa kategorii:<input type="text" th:field="*{name}" />
				</p>
				<p>
					Opis:
					<textarea cols="50" rows="4" th:field="*{description}"></textarea>
				</p>
				<p>
					Kategoria nadrzędna:<input type="number" th:field="*{overridingCategoryId}" />
				</p>
				<p>
					<input class="button-style" type="submit" value="Dodaj kategorię" />
				</p>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
