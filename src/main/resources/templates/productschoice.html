<title>Panel administracyjny - aktualizacja produktu</title>
</head>
<body>

	<p><a th:href="@{/}">Powrót do strony głównej</a></p>
	<p><a th:href="@{/admin}">Panel Administracyjny</a></p>

	<h3>Aktualizacja produktu</h3>

		</div>
	</div>
