<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="/css/index.css" rel="stylesheet" />
<link href="/css/admin.css" rel="stylesheet" />
<title>Dodaj producenta</title>
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<br>
	<h2>Dodaj lub zaktualizuj producenta!</h2>
	<h3>********************************************************</h3>
	<p>
		<a th:href="@{/}">Powrót do strony głównej</a>
	</p>
	<p>
		<a th:href="@{/admin}">Panel Administracyjny</a>
	</p>
	<h2>Dodaj producenta do bazy sklepu:</h2>
	<div class="choice-block">
		<div class="inner-input-form">
			<form th:action="@{/saveproducer}" method="post"
				th:object="${producer}">
				<p>
					Nazwa producenta:<input type="text" th:field="*{name}" />
				</p>
				<p>
					Opis:
					<textarea cols="50" rows="4" th:field="*{description}"></textarea>
				</p>
				<p>
					Strona www producenta:<input type="url" th:field="*{url}" />
				</p>
				<p>
					<input class="button-style" type="submit" value="Dodaj Producenta" />
				</p>
			</form>
		</div>
	</div>

</body>
</html>
