<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<link href="/css/admin.css" rel="stylesheet"/>
<link href="/css/index.css" rel="stylesheet"/>
<link href="/css/adminlayout.css" rel="stylesheet" />
<title>Panel administracyjny - aktualizacja produktu</title>
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<p><a th:href="@{/}">Powrót do strony głównej</a></p>
	<p><a th:href="@{/admin}">Panel Administracyjny</a></p>
	<div class="left">
		<div class="left-colum-content">
			<div th:insert="fragments/leftcolumn :: leftcolumn"></div>
		</div>	
	</div>
	<div class="inner">
	<h3>Aktualizacja produktu</h3>
	<p><b>Wybierz produkt do edycji:</b>
	<table border="2">
		<tr>
			<th>Id</th>
			<th>Nazwa</th>
			<th>Indeks</th>
			<th>Cena PLN</th>
			<th>Ilość magazynowa</th>
		</tr>
		<tr th:each="product:${foundProducts}"th:object="${product}">
			<td th:text="*{id}"></td>
			<td th:text="*{name}"></td>
			<td th:text="*{index}"></td>
			<td th:text="*{price}"></td>
			<td th:text="*{quantity}"></td>
			<td><a th:href="@{|/updateproduct/*{id}|}"><button class="button-style" th:type="submit">Edytuj</button></a></td>
		</tr>
	</table>
	</div>
		
</body>
</html>
